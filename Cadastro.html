<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylessheet" type="text/css" href="cadastro.css" media="">
    <title>Cadastro</title>

</head>
<body>
    <div>
        <h1>Cadastro de DEVs</h1>
        <p>Complete suas informações</p>
    </div>
    <forms>
        <fieldset>
            <div>
                <label>Nome</label>
                <input type="texte" nome="nome" id="nome">
            </div>

            <div>
                <label>Sobrenome</label>
                <input type="text" nome="sobrenome" id="sobrenome">
            </div>
        </fieldset>
        <div>
            <label>Email</label>
            <input type="email" nome="email" id="email">
        </div>
        <div>
            <label>De qual laddo da aplicação você desenvolve</label>
            <input type="radio" name="devweb" value="frontand">Front-and
            <label>
                <input type="radio" name="devweb" value="backand">Back-and
            </label>
            <label>
                <input type="radio" name="devweb" value="fullstack">
            </label>
        </div>
        <div>
            <label>SeniorIdade</label>
            <select id="senioridade">
                <option selected disabled value="">Selecione</option>
               <option>Junior</option>
               <option>Pleno</option>
               <option>Senior</option> 
            </select>
        </div>
    <fieldset>
        <div>
            <label>Selecione as tecnologias que utiliza</label><br></br>
            <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
            <label for="checkbox" id="tecnologia1">HTML</label>
            <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
            <label for="checkbox" id="tecnologia2">CSS</label>
            <input type="checkbox" id="tecnologia3" name="tecnologia3" value="JavaScript">
            <label for="checkbox" id="tecnologia3">JavaScript</label>
            <input type="checkbox" id="tecnologia4" name="tecnologia4" value="PHP">
            <label for="checkbox" id="tecnologia4">PHP</label>
            <input type="checkbox" id="tecnologia5" name="tecnologia5" value="C#">
            <label for="checkbox" id="tecnologia6">C#</label>
            <input type="checkbox" id="tecnologia7" name="tecnologia7" value="Phyton">
            <label for="checkbox" id="tecnologia8">Pyton</label>
            <input type="checkbox" id="tecnologia9" name="tecnologia9" value="Java">
            <label for="checkbox" id="tecnlogia9">Java</label>
        </div>
    </fieldset>
    <div>
        <br>
        <label>Conte um pouco da sua experiencia</label>
        <textarea row="6" style="width: 26em" id="experiencia" nome="experiencia"></textarea>
    </div>

    <button type="submit">Concluido</button>
    </forms>
</body>
</html>
